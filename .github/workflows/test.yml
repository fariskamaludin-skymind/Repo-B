name: Create PR

on:
  push:
    branches: test-b

jobs:
  PR:
    name: Create PR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repos
        uses: actions/checkout@v2
        with:
          ref: test-b

      - name: Create PR request
        uses: peter-evans/create-pull-request@v3
        with:
          token: ${{ secrets.PERSONAL_TOKEN }}
          branch: test-b
          base: main
          assignees: fariskamaludin-skymind
          reviewers: fariskamaludin-skymind
          labels: automated pr